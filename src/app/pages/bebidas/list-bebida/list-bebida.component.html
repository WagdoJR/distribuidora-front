<section class="example-container mat-elevation-z8" tabindex="0">
  <button mat-raised-button color="primary" [routerLink]="['/bebida','novo']">
    <mat-icon>add</mat-icon>
    <span>Adicionar</span>
  </button>

  <table mat-table [dataSource]="bebidaListaDataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valorBebida">
      <th mat-header-cell *matHeaderCellDef> Valor Bebida </th>
      <td mat-cell *matCellDef="let element"> {{element.valorBebida}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tipoBebida">
      <th mat-header-cell *matHeaderCellDef> Tipo Bebida </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoBebida}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="categoriaBebida">
      <th mat-header-cell *matHeaderCellDef> Categoria Bebida </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaBebida}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-mini-fab class="btnEditar" [routerLink]="['/bebida',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
